<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Pins</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="images/logo.png" alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                
                                <a href="admin.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Admin
                                    Map</a>
                                <a href="view-pins.html"
                                    class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">View All Pins</a>
                                <a href="login.html" id="loginLink"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Login</a>
                                <a href="#" id="logoutLink" style="display:none;"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Logout</a>
                            </div>
                        </div>
                    </div>
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" id="menuIcon"
                            class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:hidden" id="sideMenu">
                <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                    
                    <a href="admin.html" id="adminMapLinkMobile"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Admin
                        Map</a>
                    <a href="view-pins.html"
                        class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                        aria-current="page">View All Pins</a>
                    <a href="login.html" id="loginLinkMobile"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Login</a>
                    <a href="#" id="logoutLinkMobile" style="display:none;"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Logout</a>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">All Pins</h1>
                    <button id="backToMapButton"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Back
                        to Map</button>
                </div>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="mb-4">
                    <input type="text" id="pinFilterInput" placeholder="Filter pins by description..."
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div id="pinsContainer" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Pins will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <div id="pinDetailModal" class="fixed inset-0 z-[10000] hidden items-center justify-center bg-black bg-opacity-60">
        <div class="relative w-full max-w-2xl p-8 space-y-6 bg-white rounded-2xl shadow-2xl m-4">
            <div class="flex items-start justify-between">
                <h2 id="modalDescription" class="text-3xl font-extrabold text-gray-900"></h2>
                <button class="close-button text-gray-500 hover:text-gray-800 transition-colors duration-300">
                    <span class="sr-only">Close</span>
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modalImages" class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
                <!-- Images will be displayed here -->
            </div>
            <div class="border-t border-gray-200 pt-4">
                <p class="text-lg text-gray-800 font-semibold">Latitude: <span id="modalLat"
                        class="font-normal text-gray-600"></span></p>
                <p class="text-lg text-gray-800 font-semibold">Longitude: <span id="modalLng"
                        class="font-normal text-gray-600"></span></p>
            </div>
        </div>
    </div>

    <div id="imageDialog" class="fixed inset-0 z-[20000] flex items-center justify-center bg-black bg-opacity-75"
        style="display: none;">
        <span
            class="close-image-dialog absolute top-4 right-4 text-white text-4xl font-bold cursor-pointer">&times;</span>
        <img id="enlargedImage" src="" alt="Enlarged Pin Image" class="max-h-[90%] max-w-[90%]">
    </div>

    <script src="menu.js"></script>
    <script src="view-pins.js" type="module"></script>
</body>

</html>
