<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-header">
        <h1>Edit Pin</h1>
        <button id="backToPinsButton">Back to All Pins</button>
        <div class="menu-icon" id="menuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <!-- Side Navigation Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <a href="index.html">Public Map</a>
        <a href="admin.html">Admin Map</a>
        <a href="view-pins.html">View All Pins</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </div>

    <!-- Overlay for Side Menu -->
    <div id="overlay" class="overlay"></div>

    <div class="pin-form-container">
        <form id="editPinForm">
            <input type="hidden" id="pinId" name="pinId">
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" name="lat" required>
            <label for="lng">Longitude:</label>
            <input type="text" id="lng" name="lng" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="images">Images (upload new to replace existing):</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>
            <div id="currentImages">
                <!-- Current images will be displayed here -->
            </div>
            <button type="submit">Update Pin</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>

    <script src="menu.js"></script>
    <script src="edit-pin.js" type="module"></script>
</body>
</html>
