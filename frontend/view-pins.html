<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Pins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-header">
        <div class="header-left">
            <button id="backToMapButton">Back to Map</button>
        </div>
        <h1>All Pins</h1>
        <div class="header-right">
            <div class="menu-icon" id="menuIcon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </div>

    <!-- Side Navigation Menu -->
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <a href="index.html">Public Map</a>
        <a href="admin.html">Admin Map</a>
        <a href="view-pins.html">View All Pins</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </div>

    <!-- Overlay for Side Menu -->
    <div id="overlay" class="overlay"></div>

    <div class="filter-container">
        <input type="text" id="pinFilterInput" placeholder="Filter pins by description...">
    </div>

    <div class="pins-container" id="pinsContainer">
        <!-- Pins will be loaded here -->
    </div>

    <!-- Pin Detail Modal -->
    <div id="pinDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalDescription"></h2>
            <div id="modalImages" class="modal-images"></div>
            <p>Latitude: <span id="modalLat"></span></p>
            <p>Longitude: <span id="modalLng"></span></p>
        </div>
    </div>

    <!-- Image Enlargement Dialog -->
    <div id="imageDialog" class="image-dialog">
        <span class="close-image-dialog">&times;</span>
        <img id="enlargedImage" src="" alt="Enlarged Pin Image">
    </div>

    <script src="menu.js"></script>
    <script src="view-pins.js" type="module"></script>
</body>
</html>
